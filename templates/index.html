<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Calendar</title>

    <!-- FullCalendar CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fullcalendar.min.css') }}">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* âœ… Layout: Calendar (Left) | Reminders & Upcoming Events (Right) */
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        #calendar {
            width: 65%;
        }
        .side-section {
            width: 30%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .event-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            #calendar, .side-section {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>


    <!-- âœ… Container: Calendar (Left) | Reminders & Events (Right) -->
    <div class="container">
        <!-- âœ… Calendar Section -->
        <div id="calendar"></div>

        <!-- âœ… Right Side: Separate Boxes for Reminders & Upcoming Events -->
        <div class="side-section">
            <!-- ðŸ”” Today's Reminders -->
            <div class="box">
                <h2>Today's Reminders</h2>
                <div id="reminder-list">Loading reminders...</div>
            </div>

            <!-- ðŸ“… Upcoming Events -->
            <div class="box">
                <h2>Upcoming Events</h2>
                <div id="upcoming-events-list">Loading upcoming events...</div>
            </div>
        </div>
    </div>

    <!-- âœ… Bootstrap Modal for Adding Event -->
    <div class="modal fade" id="eventModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addEventForm">
                        <div class="mb-3">
                            <label for="eventTitle">Title</label>
                            <input type="text" class="form-control" id="eventTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventDate">Date</label>
                            <input type="text" class="form-control" id="eventDate" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="eventTime">Time</label>
                            <input type="time" class="form-control" id="eventTime">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Event</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- âœ… FullCalendar & Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/fullcalendar.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var calendarEl = document.getElementById("calendar");
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: "dayGridMonth",
                events: "/get_events",
                dateClick: function(info) {
                    console.log("âœ… Date Clicked:", info.dateStr);
                    document.getElementById("eventDate").value = info.dateStr;

                    var eventModal = new bootstrap.Modal(document.getElementById("eventModal"));
                    eventModal.show();
                }
            });
            calendar.render();

            // âœ… Fetch and Display Today's Reminders (Checkboxes Only)
            fetch("/get_todays_reminders")
            .then(response => response.json())
            .then(reminders => {
                let reminderList = document.getElementById("reminder-list");
                reminderList.innerHTML = ""; 

                console.log("âœ… Fetched Today's Reminders:", reminders);

                if (reminders.length > 0) {
                    reminders.forEach(reminder => {
                        let eventContainer = document.createElement("div");
                        eventContainer.classList.add("event-container");

                        // âœ… Create checkbox
                        let checkbox = document.createElement("input");
                        checkbox.type = "checkbox";
                        checkbox.dataset.eventTitle = reminder.title;

                        eventContainer.appendChild(checkbox);
                        eventContainer.appendChild(document.createTextNode(` ${reminder.title} at ${reminder.time}`));
                        reminderList.appendChild(eventContainer);
                    });
                } else {
                    reminderList.innerHTML = "No reminders for today.";
                }
            });

            // âœ… Fetch and Display Upcoming Events (Checkboxes Only)
            fetch("/get_upcoming_events")
            .then(response => response.json())
            .then(events => {
                let eventList = document.getElementById("upcoming-events-list");
                eventList.innerHTML = ""; 

                console.log("âœ… Fetched Upcoming Events:", events);

                if (events.length > 0) {
                    events.forEach(event => {
                        let eventContainer = document.createElement("div");
                        eventContainer.classList.add("event-container");

                        // âœ… Create checkbox
                        let checkbox = document.createElement("input");
                        checkbox.type = "checkbox";
                        checkbox.dataset.eventTitle = event.title;

                        eventContainer.appendChild(checkbox);
                        eventContainer.appendChild(document.createTextNode(` ${event.title} on ${event.date}`));
                        eventList.appendChild(eventContainer);
                    });
                } else {
                    eventList.innerHTML = "No upcoming events.";
                }
            });

            // âœ… Handle Event Form Submission
            document.getElementById("addEventForm").addEventListener("submit", function (event) {
                event.preventDefault();

                var title = document.getElementById("eventTitle").value;
                var date = document.getElementById("eventDate").value;
                var time = document.getElementById("eventTime").value;

                fetch("/add_event", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ title, date, time })
                }).then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        console.log("âœ… Event added, refreshing calendar...");
                        location.reload();
                    }
                });
            });

        });
    </script>

</body>
</html>
